<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Macondo&display=swap">

    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <main>
        <div class="container">
            
            <div class="title"> Calculadora IMC</div>
            
            <div class="input">
                <label for="">Nome:</label>
                <input type="text" id="nome">
            </div>

            <div class="input">
                <label for="">Altura:</label>
                <input type="number" id="altura">
            </div>

            <div class="input">
                <label for="">Peso:</label>
                <input type="number" id="peso" size="2px">
            </div>

            <button id="calcular">Calcular</button>

            <div class="result" id="resultado"></div>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
